<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>
    <section>
        <header class="h-50 p-3 mb-2 bg-dark text-white">
            <h2 class="display-1 text-center">My Workouts</h2> 
        </header>
        <section class="d-flex justify-content-center">
            <div class="card col-md-3">
                <h3 class="card-title"> Card Title</h3>
                <p class="card-text">Workout 1: <span> example</span></p>
                <p class="card-text">Workout 2: <span> example 2</span></p>
                <p class="card-text">Workout 3: <span> example 3</span></p>
                <p class="card-text">Workout 4: <span> example 4</span></p>
                <p class="card-text">Workout 5: <span> example 5</span></p>
                <span class="card-text d-flex justify-content-center"><i class="fa fa-pencil"></i></span>
                <span class="card-text d-flex justify-content-center"><i class="fa fa-thumbs-up"></i></span>
                <span class="card-text d-flex justify-content-center"><i class="fa fa-trash-o"></i></span>
            </div>
        </section>
    </section>
</body>
</html>
