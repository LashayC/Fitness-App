<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!--favicon-->
  <link rel="icon" type="image/x-icon" href="/public/images/logo_plain.png">
  <!--Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <title>Muscle Hustle</title>

</head>

<body class="text-center">
  <div class="row">
    <div class="col-md-2">
      <!--SIDE NAV -->
      <main class="h-100">
        <h1 class="visually-hidden">Sidebars examples</h1>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="height: 100vh">
          <a href="/" class="align-items-center  ">
            <img src="/public/images/logo_white_text.png" alt="logo" width="150" height="100">
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto " style="text-align:left">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <i class="bi bi-speedometer2 me-2 pe-none"></i>
                Home
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-universal-access-circle me-2 pe-none"></i>
                Workouts
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <i class="bi bi-gear-wide-connected me-2 pe-none"></i>
                Profile
              </a>
            </li>
          </ul>
          <hr>
          <div>
            <a href="#" class="d-flex align-items-center text-white text-decoration-none " data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
              <strong>Sign Out</strong>
            </a>
          </div>
        </div>
      </main>
    </div>

    <!-- MAIN PANEL-->
    <div class="col-md-10">
         <h1>My Dashboard</h1>
        <div class="row">
          <div class="col-md-3 rounded border p-3">
            <h6>Current Weight</h6>
            <h1>125 lbs</h1>
          </div>
          <div class="col-md-3 rounded border  p-3">
            <h6>Total Workouts Completed</h6>
            <h1>10</h1>
          </div>
          <div class="col-md-3 rounded border  p-3">
            <h6>Goal Weight</h6>
            <h1>110 lbs</h1>
          </div>
          <div class="col-md-3 rounded border  p-3">
            <h6>Total Calories Burned</h6>
            <h1>4045 cal</h1>
          </div>
        </div>

        <div class="border rounded m-3 p-3">
            <h2>Chart</h2>
            <div style="width: 1200px; height:auto; margin:auto">
              <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
  </div>

    <!--CHART JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="/script.js"></script>
  </body>

</html>
